<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Techup - Digital Business Card</title>
</head>
<body>
    <div class="relative">
        <img src="./svg/plane.svg" alt="test" class="absolute top-0 right-0">
        <img src="./BG.jpg" alt="test" class="absolute -z-10 w-full h-full" >
        <div class="container mx-auto h-screen">
            <div class="h-full flex justify-between items-center">
                <div class="grid grid-cols-2 gap-12 items-end">
                    <div>
                        <p class="font-medium uppercase text-2xl">Lincoln</p>
                        <div class="flex items-center space-x-4 mt-4">
                            <img src="./svg/direction.svg" alt="" class="bg-rose-500 rounded-full p-2">
                            <p class="text-lg font-normal text-neutral-900 leading-6">
                                6 Hilltop Road,
                                <br><span class="font-medium">Lincoln</span>
                            </p>
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center space-x-4">
                            <img src="./svg/telefon.svg" alt="" class="bg-amber-500 rounded-full p-2">
                            <p class="text-lg font-normal text-neutral-900 leading-6">
                                478-921-6160
                            </p>
                        </div>
                    </div>
                    <div>
                        <p class="font-medium uppercase text-2xl">Oakdale</p>
                        <div class="flex items-center space-x-4 mt-4">
                            <img src="./svg/direction.svg" alt="" class="bg-sky-500 rounded-full p-2">
                            <p class="text-lg font-normal text-neutral-900 leading-6">
                                1798 Mill Road,
                                <br><span class="font-medium">Oakdale</span>
                            </p>
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center space-x-4">
                            <img src="./svg/telefon.svg" alt="" class="bg-teal-500 rounded-full p-2">
                            <p class="text-lg font-normal text-neutral-900 leading-6">
                                415-970-5692
                            </p>
                        </div>
                    </div>
                    <div>
                        <p class="font-medium uppercase text-2xl">Coleman</p>
                        <div class="flex items-center space-x-4 mt-4">
                            <img src="./svg/direction.svg" alt="" class="bg-amber-500 rounded-full p-2">
                            <p class="text-lg font-normal text-neutral-900 leading-6">
                                27410 7th Street East,
                                <br><span class="font-medium">Coleman</span>
                            </p>
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center space-x-4">
                            <img src="./svg/mobile.svg" alt="" class="bg-rose-500 rounded-full p-2">
                            <p class="text-lg font-normal text-neutral-900 leading-6">
                                704-504-7055
                            </p>
                        </div>
                    </div>
                </div>
                <img src="./svg/logo.svg" alt="logo" /> <!-- Vendosja e logos -->
            </div>
        </div>

    </div>
   
</body>
</html>
